<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./login.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css"
      rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="module" src="./login.js"></script>
  </head>
  
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div id="section-layout">
        <form class="login">
          <label for="e">이메일 :</label
          ><input
            type="email"
            name="email"
            id="e"
            class="form-control"
            required
          /><br />
          <label for="p">비밀번호 :</label>
          <input
            type="password"
            name="pwd"
            id="p"
            class="form-control"
            required
          /><br />
          <button type="submit" class="btn btn-outline-success">로그인</button
          ><br />
          <input type="checkbox" id="saveemail" />아이디 저장
          <input type="checkbox" id="autologin" />자동 로그인
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
