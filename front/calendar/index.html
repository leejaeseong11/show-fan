<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Show Calendar</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- fullcalendar -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

    <!-- base -->
    <link rel="icon" href="../images/logo-icon.png" />
    <link rel="stylesheet" href="../util/base.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d9fe784aec.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./calendar.css" />
    <script type="module" src="./calendar.js"></script>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div id="calendar-layout">
        <div id="calendar-filter-container">
          <div class="container-sm" style="border: solid">
            <div class="row">
              <div class="col-sm-1"><b>장르</b></div>
              <div class="col-sm-1">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="genreAll"
                  />
                  <label class="form-check-label" for="genreAll"> 전체 </label>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="4"
                    id="concert"
                    name="genre"
                  />
                  <label class="form-check-label" for="concert"> 콘서트 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="2"
                    id="musical"
                    name="genre"
                  />
                  <label class="form-check-label" for="musical"> 뮤지컬 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="theater"
                    name="genre"
                  />
                  <label class="form-check-label" for="theater"> 연극 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="5"
                    id="festival"
                    name="genre"
                  />
                  <label class="form-check-label" for="festival"> 축제 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="3"
                    id="classic"
                    name="genre"
                  />
                  <label class="form-check-label" for="classic"> 클래식 </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1"><b>지역</b></div>
              <div class="col-sm-1">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="localAll"
                  />
                  <label class="form-check-label" for="localAll"> 전체 </label>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="서울"
                    id="seoul"
                    name="local"
                  />
                  <label class="form-check-label" for="seoul"> 서울 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="세종"
                    id="sejong"
                    name="local"
                  />
                  <label class="form-check-label" for="sejong"> 세종 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="인천"
                    id="incheon"
                    name="local"
                  />
                  <label class="form-check-label" for="incheon"> 인천 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="대전"
                    id="daejeon"
                    name="local"
                  />
                  <label class="form-check-label" for="daejeon"> 대전 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="대구"
                    id="daegu"
                    name="local"
                  />
                  <label class="form-check-label" for="daegu"> 대구 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="광주"
                    id="gwangju"
                    name="local"
                  />
                  <label class="form-check-label" for="gwangju"> 광주 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="울산"
                    id="ulsan"
                    name="local"
                  />
                  <label class="form-check-label" for="ulsan"> 울산 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="부산"
                    id="busan"
                    name="local"
                  />
                  <label class="form-check-label" for="busan"> 부산 </label>
                </div>
                <br />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="경기"
                    id="gyeonggi"
                    name="local"
                  />
                  <label class="form-check-label" for="gyeonggi"> 경기 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="강원"
                    id="gangwon"
                    name="local"
                  />
                  <label class="form-check-label" for="gangwon"> 강원 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="경상"
                    id="gyeongsang"
                    name="local"
                  />
                  <label class="form-check-label" for="gyeongsang">
                    경상
                  </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="충청"
                    id="chungcheong"
                    name="local"
                  />
                  <label class="form-check-label" for="chungcheong">
                    충청
                  </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="전라"
                    id="jeolla"
                    name="local"
                  />
                  <label class="form-check-label" for="jeolla"> 전라 </label>
                </div>
                &nbsp;
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="제주"
                    id="jeju"
                    name="local"
                  />
                  <label class="form-check-label" for="jeju"> 제주 </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="calendar-line"></div>
        <br />
        <div id="calendar-container"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
